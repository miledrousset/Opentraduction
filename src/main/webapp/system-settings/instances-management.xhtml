<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-lg-9 service-box" data-aos="fade-up" data-aos-delay="200">
        <section id="pricing" class="pricing section">
            <div class="container section-title" data-aos="fade-up">
                <h2>Liste des Instances</h2>
            </div>

            <div class="container" data-aos="zoom-in" data-aos-delay="100">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="pricing-item featured">
                            <div class="row">
                                <div class="col-12" style="text-align: right; margin-bottom: 10px">
                                    <p:commandButton styleClass="ui-button-outlined ui-button-secondary"
                                                     icon="pi pi-plus-circle" ajax="true" process="@this"
                                                     actionListener="#{applicationSettingBean.initialAddInstanceDialog()}"
                                                     update="mainContent:instanceForm"
                                                     value="Ajouter une nouvelle instance" />
                                </div>
                            </div>

                            <p:dataTable var="instance" value="#{applicationSettingBean.instances}" class="table table-hover" stripedRows="true"
                                         reflow="true" styleClass="products-table" draggableColumns="true">
                                <p:column headerText="Nom" width="20%" style="text-align: center">
                                    <p:tag styleClass="mr-2" value="#{instance.name}" style="background: rgba(0, 0, 0, 0.58)" />
                                </p:column>

                                <p:column headerText="URL" width="50%">
                                    <a href="#{instance.url}" target="_blank"><h:outputText value="#{instance.url}" /></a>
                                </p:column>

                                <p:column headerText="Action" width="10%">
                                    <p:commandButton icon="pi pi-pencil" ajax="true" process="@this"
                                                     update="mainContent:instanceForm"
                                                     styleClass="rounded-button ui-button-success ui-button-flat" />

                                    <p:commandButton icon="pi pi-times" ajax="true" process="@this"
                                                     update="mainContent:instanceForm"
                                                     styleClass="rounded-button ui-button-danger ui-button-flat" />
                                </p:column>
                            </p:dataTable>

                        </div>
                    </div><!-- End Pricing Item -->
                </div>

            </div>

        </section>
    </div>

    <ui:include src="../dialogs/instanceForm.xhtml" />

</ui:composition>
