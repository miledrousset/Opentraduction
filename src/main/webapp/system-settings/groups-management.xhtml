<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-lg-9 service-box" data-aos="fade-up" data-aos-delay="200">
        <section id="pricing" class="pricing section">
            <div class="container section-title" data-aos="fade-up">
                <h2>Liste des groups</h2>
            </div>

            <div class="container" data-aos="zoom-in" data-aos-delay="100">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="pricing-item featured">
                            <div class="row">
                                <div class="col-12" style="text-align: right; margin-bottom: 10px">
                                    <p:commandButton styleClass="ui-button-outlined ui-button-secondary"
                                                     icon="pi pi-plus-circle" ajax="true" process="@this"
                                                     actionListener="#{applicationSettingBean.initialAddingGroup()}"
                                                     update="mainContent:groupForm"
                                                     value="Ajouter un nouveau group" />
                                </div>
                            </div>

                            <p:dataTable var="group" value="#{applicationSettingBean.groups}" class="table table-hover" stripedRows="true"
                                         reflow="true" styleClass="products-table" draggableColumns="true">

                                <p:column headerText="Nom" width="20%">
                                    <h:outputText value="#{group.name}" />
                                </p:column>

                                <p:column headerText="Les instances ThÃ©saurus" width="60%" style="text-align: center">
                                    <p:orderList value="#{group.instances}" var="instance" controlsLocation="none"
                                                 itemLabel="#{instance.name}" itemValue="#{instance.id}" />
                                </p:column>

                                <p:column headerText="Action" width="20%" style="text-align: center">
                                    <p:commandButton icon="pi pi-pencil" ajax="true" process="@this" update="mainContent:groupForm"
                                                     actionListener="#{applicationSettingBean.initialUpdateGroup(group)}"
                                                     styleClass="rounded-button ui-button-success ui-button-flat" />

                                    <p:commandButton icon="pi pi-times" ajax="true" process="@this" update="mainContent:groupForm"
                                                     actionListener="#{applicationSettingBean.initialUpdateGroup(group)}"
                                                     styleClass="rounded-button ui-button-danger ui-button-flat" />
                                </p:column>
                            </p:dataTable>

                        </div>
                    </div><!-- End Pricing Item -->
                </div>

            </div>

        </section>
    </div>

    <ui:include src="../dialogs/groupForm.xhtml" />

</ui:composition>
