<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-lg-9 service-box" data-aos="fade-up" data-aos-delay="200">
        <section id="pricing" class="pricing section">
            <div class="container section-title" data-aos="fade-up">
                <h2>Liste des groups</h2>
            </div>

            <div class="container" data-aos="zoom-in" data-aos-delay="100">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="pricing-item featured">
                            <div class="row">
                                <div class="col-12" style="text-align: right; margin-bottom: 10px">
                                    <p:commandButton styleClass="ui-button-outlined ui-button-secondary"
                                                     icon="pi pi-plus-circle" ajax="true" process="@this"
                                                     actionListener="#{groupsSettingBean.initialAddingGroup()}"
                                                     update="groupForm"
                                                     value="Ajouter un nouveau group" />
                                </div>
                            </div>

                            <p:dataTable id="listGroups" var="group" value="#{groupsSettingBean.groups}" class="table table-hover" stripedRows="true"
                                         reflow="true" styleClass="products-table" draggableColumns="true">

                                <p:column headerText="Nom" width="20%">
                                    <p:tag styleClass="mr-2" value="#{group.name}" style="background: rgba(0, 0, 0, 0.58)" />
                                </p:column>

                                <p:column headerText="Thesaurus" width="20%">
                                    <a href="#{group.thesaurusUrl}" target="_blank">
                                        <h:outputText value="#{group.thesaurusName}" />
                                    </a>
                                </p:column>

                                <p:column headerText="Collection" width="20%" style="text-align: center">
                                    <h:outputText value="#{group.collectionName}" />
                                </p:column>

                                <p:column headerText="Action" width="20%" style="text-align: center">
                                    <p:commandButton icon="pi pi-pencil" ajax="true" process="@this" update="groupForm"
                                                     actionListener="#{groupsSettingBean.initialUpdateGroup(group)}"
                                                     styleClass="rounded-button ui-button-success ui-button-flat" />

                                    <p:commandButton icon="pi pi-times" update=":mainContent:listGroups"
                                                     action="#{groupsSettingBean.deleteGroup(group)}"
                                                     styleClass="rounded-button ui-button-danger ui-button-flat">
                                        <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                    </p:confirmDialog>
                                </p:column>
                            </p:dataTable>

                        </div>
                    </div><!-- End Pricing Item -->
                </div>

            </div>

        </section>
    </div>

</ui:composition>
