<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OpenTraduction</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
</h:head>

<h:body class="services-details-page">
    <h:panelGroup id="mainContent">
        <ui:include src="shared/header.xhtml" />
        <main class="main">
            <h:panelGroup id="globalPanel">
                <h:panelGroup id="resultPanel" rendered="#{searchBean.searchResultDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">

                    <ui:include src="search/result.xhtml" />
                </h:panelGroup>

                <h:panelGroup id="addCandidat" rendered="#{searchBean.addCandidatDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">
                    <ui:include src="search/candidat.xhtml" />
                </h:panelGroup>

                <h:panelGroup id="addProposition" rendered="#{searchBean.addPropositionDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">
                    <ui:include src="search/proposition.xhtml" />
                </h:panelGroup>
            </h:panelGroup>
        </main>

        <ui:include src="shared/footer.xhtml" />
        <ui:include src="shared/footer2.xhtml" />
    </h:panelGroup>
</h:body>
</html>
