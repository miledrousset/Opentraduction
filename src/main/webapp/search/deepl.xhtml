<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form>
        <section id="about" class="pricing about section">
            <div class="pricing-item featured php-email-form" style="text-align: left">
                <div class="col-xl-12 content">
                    <h3>
                        <h:outputText value="DeepL"/>
                    </h3>
                </div>

                <h:panelGroup id="termPanel" class="row">
                    <div class="field col-2" style="display: flex; align-items: center;">
                        <h:outputText value="#{searchBean.getTermSourceLabel()}" />
                    </div>
                    <div class="field col-5 ui-inputgroup">
                        <p:inputText value="#{deeplBean.termToTranslate}" class="form-control" />

                        <p:commandButton icon="pi pi-comments" styleClass="ui-button-danger"
                                         ajax="true" process="@form" update="termPanel"
                                         actionListener="#{deeplBean.translateTerm(searchBean.toArabic)}"/>
                    </div>
                    <div class="field col-5 ui-inputgroup" style="display: flex; align-items: center;">
                        <h:outputText value="#{deeplBean.termTranslated}" />
                    </div>
                </h:panelGroup>

                <h:panelGroup id="definitionPanel" class="row" style="margin-top: 15px">
                    <div class="field col-2" style="display: flex; align-items: center;">
                        <h:outputText value="#{searchBean.getDefinitionSourceLabel()}" />
                    </div>
                    <div class="field col-5 ui-inputgroup">
                        <p:inputText value="#{deeplBean.definitionToTranslate}" class="form-control" />

                        <p:commandButton icon="pi pi-comments" styleClass="ui-button-danger"
                                         ajax="true" process="@form" update="definitionPanel"
                                         actionListener="#{deeplBean.translateDefinition(searchBean.toArabic)}"/>
                    </div>
                    <div class="field col-5 ui-inputgroup" style="display: flex; align-items: center;">
                        <h:outputText value="#{deeplBean.definitionTranslated}" />
                    </div>
                </h:panelGroup>

                <div class="row" style="margin-top: 20px">
                    <div class="col-lg-12" style="text-align: right">
                        <p:commandButton class="btn-getstarted" update="globalPanel"
                                         action="#{searchBean.initAddCandidat()}"
                                         title="CrÃ©er un candidat"
                                         ajax="true" process="@this" />
                    </div>
                </div>
            </div>
        </section>
    </h:form>
</ui:composition>
