<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <section id="service-details" class="service-details section">
        <div class="container">
            <section id="pricing" class="pricing section">
                <section class="pricing about section pricing-item featured php-email-form" style="padding: 20px">
                    <div class="container section-title" data-aos="fade-up">
                        <h2><h:outputText value="#{msg['application.candidat.title']}"/></h2>
                    </div>

                    <h:form id="candidatForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <section id="about" class="pricing about section">
                                    <div class="pricing-item featured php-email-form">
                                        <div class="row">
                                            <div class="field col-2" style="display: flex; align-items: center">
                                                <h:outputText value="#{msg['user.settings.thesaurus']}" />
                                            </div>
                                            <div class="field col-10" style="display: flex; align-items: center;">
                                                <a href="#{searchBean.getThesaurusReferenceUrl()}" target="_blank">
                                                    <h:outputText value="#{searchBean.userConnected.group.referenceInstances.thesaurus.name}" />
                                                </a>
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 20px">
                                            <div class="field col-2" style="display: flex; align-items: center">
                                                <h:outputText value="#{msg['user.settings.collection']}" />
                                            </div>
                                            <div class="field col-10" style="display: flex; align-items: center;">
                                                <h:outputText value="#{searchBean.getCollectionReferenceName()}" />
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 20px">
                                            <div class="field col-2" style="display: flex; align-items: center">
                                                <h:outputText value="#{msg['user.settings.subCollection']}" />
                                            </div>
                                            <div class="field col-10">
                                                <p:selectOneMenu value="#{candidatBean.labelReferenceCollectionSelected}"
                                                                 class="form-control" style="width: 100%;">
                                                    <p:ajax listener="#{candidatBean.setSelectedReferenceCollection()}"/>
                                                    <f:selectItems value="#{candidatBean.referenceCollectionList}" var="collection"
                                                                   itemLabel="#{collection.label}" itemValue="#{collection.label}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6" style="text-align: center">
                                <p:graphicImage value="/assets/img/flags/fr.png" style="max-width:12% !important;" />
                            </div>
                            <div class="col-6" style="text-align: center">
                                <p:graphicImage value="/assets/img/flags/ar.png" style="max-width:12% !important;" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <section id="about" class="pricing about section">
                                    <div class="pricing-item featured php-email-form">
                                        <h:panelGroup id="termFrPanel" class="row">
                                            <div class="field col-3" style="display: flex; align-items: center;">
                                                <h:outputText value="#{msg['application.candidat.term.fr']}"/>
                                            </div>
                                            <div class="field col-9 ui-inputgroup">
                                                <p:inputText value="#{candidatBean.candidatDao.titleFr}" class="form-control" />

                                                <p:commandButton id="termFrBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="termFrPanel termArPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.titleFr, 'termFr')}"/>
                                                <p:tooltip for="termFrBtn" position="bottom" value="#{msg['application.candidat.translate.term.fr']}" />
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="varianteFrPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-3" style="display: flex; align-items: center;">
                                                <h:outputText value="#{msg['application.candidat.variante.fr']}"/>
                                            </div>
                                            <div class="field col-9 ui-inputgroup">
                                                <p:inputText value="#{candidatBean.candidatDao.varianteFr}" class="form-control" />

                                                <p:commandButton id="varianteFrBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="varianteArPanel varianteFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.varianteFr, 'varianteFr')}" />
                                                <p:tooltip for="varianteFrBtn" position="bottom" value="#{msg['application.candidat.translate.variante.fr']}" />
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="definitionFrPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-3" style="display: flex; align-items: center;">
                                                <h:outputText value="#{msg['application.candidat.definition.fr']}"/>
                                            </div>
                                            <div class="field col-9 ui-inputgroup">
                                                <p:inputText value="#{candidatBean.candidatDao.definitionFr}" class="form-control" />

                                                <p:commandButton id="definitionFrBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="definitionArPanel definitionFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.definitionFr, 'definitionFr')}"/>
                                                <p:tooltip for="definitionFrBtn" position="bottom" value="#{msg['application.candidat.translate.definition.fr']}" />
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="noteFrPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-3" style="display: flex; align-items: center;">
                                                <h:outputText value="#{msg['application.candidat.note.fr']}"/>
                                            </div>
                                            <div class="field col-9 ui-inputgroup">
                                                <p:inputText value="#{candidatBean.candidatDao.noteFr}" class="form-control" />

                                                <p:commandButton id="noteFrBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="noteArPanel noteFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.noteFr, 'noteFr')}"/>
                                                <p:tooltip for="noteFrBtn" position="bottom" value="#{msg['application.candidat.translate.note.fr']}" />
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                </section>
                            </div>

                            <div class="col-6">
                                <section id="about" class="pricing about section">
                                    <div class="pricing-item featured php-email-form">
                                        <h:panelGroup id="termArPanel" class="row">
                                            <div class="field col-9 ui-inputgroup">
                                                <p:commandButton id="termArBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="termArPanel termFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.titleAr, 'termAr')}"/>
                                                <p:tooltip for="termArBtn" position="bottom" value="#{msg['application.candidat.translate.term.ar']}" />

                                                <p:inputText value="#{candidatBean.candidatDao.titleAr}" class="form-control" />
                                            </div>
                                            <div class="field col-3" style="margin-top: 8px; text-align: right;">
                                                <h:outputText value="#{msg['application.candidat.term.ar']}"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="varianteArPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-9 ui-inputgroup">
                                                <p:commandButton id="varianteArBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="varianteArPanel varianteFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.varianteAr, 'varianteAr')}"/>
                                                <p:tooltip for="varianteArBtn" position="bottom" value="#{msg['application.candidat.translate.variante.ar']}" />

                                                <p:inputText value="#{candidatBean.candidatDao.varianteAr}" class="form-control" />
                                            </div>
                                            <div class="field col-3" style="margin-top: 8px; text-align: right;">
                                                <h:outputText value="#{msg['application.candidat.variante.ar']}"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="definitionArPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-9 ui-inputgroup">
                                                <p:commandButton id="definitionArBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="definitionArPanel definitionFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.definitionAr, 'definitionAr')}"/>
                                                <p:tooltip for="definitionArBtn" position="bottom" value="#{msg['application.candidat.translate.definition.ar']}" />
                                                <p:inputText value="#{candidatBean.candidatDao.definitionAr}" class="form-control" />
                                            </div>
                                            <div class="field col-3" style="margin-top: 8px; text-align: right;">
                                                <h:outputText value="#{msg['application.candidat.definition.ar']}"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup id="noteArPanel" class="row" style="margin-top: 10px">
                                            <div class="field col-9 ui-inputgroup">
                                                <p:commandButton id="noteArBtn" icon="pi pi-language" styleClass="ui-button-danger"
                                                                 ajax="true" process="@form" update="noteArPanel noteFrPanel"
                                                                 actionListener="#{candidatBean.deeplTranslate(candidatBean.candidatDao.noteAr, 'noteAr')}"/>
                                                <p:tooltip for="noteArBtn" position="bottom" value="#{msg['application.candidat.translate.note.ar']}" />
                                                <p:inputText value="#{candidatBean.candidatDao.noteAr}" class="form-control" />
                                            </div>
                                            <div class="field col-3" style="margin-top: 8px; text-align: right;">
                                                <h:outputText value="#{msg['application.candidat.note.ar']}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                </section>
                            </div>
                        </div>

                        <div class="col-12">
                            <section id="about" class="pricing about section">
                                <div class="pricing-item featured php-email-form">
                                    <div class="row" style="margin-top: 10px">
                                        <div class="field col-2" style="display: flex; align-items: center;">
                                            <h:outputText value="#{msg['application.candidat.remarque.fr']}"/>
                                        </div>
                                        <div class="field col-8">
                                            <p:inputText value="#{candidatBean.candidatDao.comment}" class="form-control"
                                                         style="width: 100%"/>
                                        </div>
                                        <div class="field col-2" style="margin-top: 8px; text-align: right;">
                                            <h:outputText value="#{msg['application.candidat.remarque.ar']}"/>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div class="row" style="margin-top: 10px">
                            <div class="col-lg-12" style="text-align: right">
                                <p:commandButton value="#{msg['action.annuler']}" styleClass="ui-button-secondary ui-button-flat"
                                                 actionListener="#{searchBean.backToSearchScrean()}"
                                                 oncomplete="document.getElementById('scroll-top').click();"
                                                 ajax="true" process="@this" update="mainContent"/>

                                <p:commandButton class="btn-getstarted" update="mainContent"
                                                 action="#{candidatBean.saveCandidat()}"
                                                 title="Enregistrer"
                                                 oncomplete="document.getElementById('scroll-top').click();"
                                                 ajax="true" process="@form" />
                            </div>
                        </div>
                    </h:form>
                </section>
            </section>
        </div>
    </section>
</ui:composition>
