<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <section id="about" class="pricing about section">
        <div class="container section-title" data-aos="fade-up">
            <h2>Paramètres utilisateur</h2>
        </div>

        <div class="pricing-item featured php-email-form" style="text-align: left">

            <div class="col-xl-12 content">
                <h3>Informations de utilisateur</h3>
            </div>

            <div class="row">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Prénom" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.firstName}" class="form-control" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Nom" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.lastName}" class="form-control" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Email" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.mail}" class="form-control" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Login" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.login}" class="form-control" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Mot de passe" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.password}" class="form-control" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="field col-2" style="display: flex; align-items: center;">
                    <h:outputText value="Group" />
                </div>
                <div class="field col-10">
                    <p:inputText value="#{userSettingsBean.userConnected.group.name}" class="form-control" disabled="true" style="width: 100%"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="field col-12" style=" text-align: right">
                    <h:outputText value="Créé le  : #{userSettingsBean.userConnected.created}, dernière mise à jour le : #{userSettingsBean.userConnected.modified}" />
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="field col-12" style=" text-align: right">
                    <p:commandButton title="Valider"
                                     action="#{consultationInstancesBean.instanceManagement()}"
                                     class="btn-getstarted" ajax="true" process="@this"
                                     update="mainContent"/>
                </div>
            </div>
        </div>
    </section>

</ui:composition>
