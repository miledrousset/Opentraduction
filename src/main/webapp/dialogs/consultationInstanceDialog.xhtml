<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="consultationInstanceForm" header="#{consultationInstancesBean.dialogTitle}"
              widgetVar="consultationInstanceDialog" minHeight="40" width="500" showEffect="fade"
              modal="true" resizable="true" position="top"
              style="margin-top: 20px">

        <h:form>
            <div class="row">
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="nomReferenceInstance" value="Nom de l'instance" />
                    <p:inputText id="nomReferenceInstance" class="form-control"
                                 value="#{consultationInstancesBean.instanceName}"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <p:outputLabel for="urlReferenceInstance" value="URL de l'instance" />
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:inputText id="urlReferenceInstance" class="form-control" placeholder="http://..."
                                     value="#{consultationInstancesBean.instanceUrl}" />
                        <p:commandButton icon="pi pi-search" ajax="true" process="@form"
                                         style="background: #e84545; border: 1px solid #e84545"
                                         update="listThesaurusForConIns valideConsultationInstance"
                                         action="#{consultationInstancesBean.searchThesaurus()}"/>
                    </div>
                </div>
            </div>

            <h:panelGroup id="listThesaurusForConIns" >
                <div class="field col-12 md:col-4" style="margin-top: 10px">
                    <p:outputLabel value="ThÃ©saurus" rendered="#{consultationInstancesBean.thesaurusListStatut}" />
                    <p:selectOneMenu id="listThesaurusForConsultationInstance"
                                     value="#{consultationInstancesBean.thesaurusIdSelected}"
                                     class="form-control" style="width: 100%;"
                                     rendered="#{consultationInstancesBean.thesaurusListStatut}">
                        <p:ajax listener="#{consultationInstancesBean.searchCollections}"
                                update="listCollectionsForConsultationInstance valideConsultationInstance"
                                process="@this" immediate="true"/>
                        <f:selectItems value="#{consultationInstancesBean.thesaurusList}" var="thesaurus"
                                       itemLabel="#{thesaurus.label}" itemValue="#{thesaurus.id}"/>
                    </p:selectOneMenu>
                </div>

                <div class="field col-12 md:col-4" style="margin-top: 10px">
                    <p:outputLabel value="Collections" rendered="#{consultationInstancesBean.collectionsListStatut}"/>

                    <p:selectManyMenu id="listCollectionsForConsultationInstance"
                                      process="@this" ajax="true"
                                      value="#{consultationInstancesBean.selectedIdCollections}"
                                      rendered="#{consultationInstancesBean.collectionsListStatut}"
                                      showCheckbox="true" styleClass="manymenu-advanced">

                        <p:ajax event="change" process="@this" listener="#{consultationInstancesBean.onCollectionSelectedUpdate}" />

                        <f:selectItems value="#{consultationInstancesBean.collectionList}"
                                       var="collection" itemLabel="#{collection.label}" itemValue="#{collection.id}"/>

                        <p:column>
                            <h:outputText value="#{c.label}"/>
                        </p:column>
                    </p:selectManyMenu>
                </div>
            </h:panelGroup>

            <h:panelGroup id="valideConsultationInstance" >
                <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 2px;">
                    <p:commandButton value="#{msg['action.annuler']}" styleClass="ui-button-secondary ui-button-flat"
                                     action="PF('consultationInstanceDialog').hide();"
                                     ajax="true" process="@this"/>

                    <p:commandButton title="Valider"
                                     action="#{consultationInstancesBean.instanceManagement()}"
                                     disabled="#{!consultationInstancesBean.validateBtnStatut}"
                                     class="btn-getstarted" ajax="true" process="@this"
                                     update="mainContent:listConsultationInstances"/>
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
