<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog header="Ajouter une nouvelle instance" widgetVar="instanceDialog"
              minHeight="40" width="350" showEffect="fade" modal="true" resizable="true">

        <h:form id="instanceForm" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="nom" value="Nom de l'instance"/>
                    <p:inputText id="nom" class="form-control"
                                 value="#{applicationSettingBean.instanceSelected.name}"
                                 placeholder="Opentheso.." required="true" />
                </div>
            </div>

            <div class="row">
                <div class="field col-12 md:col-4" style="margin-top: 10px">
                    <p:outputLabel for="url" value="Url"/>
                    <p:inputText id="url" class="form-control"
                                 value="#{applicationSettingBean.instanceSelected.url}"
                                 placeholder="http://..." required="true" />
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Annuler" styleClass="ui-button-secondary ui-button-flat"
                             actionListener="PF('instanceDialog').hide();"
                             ajax="true" process="@this" update="userForm"/>
            <p:commandButton title="Valider" actionListener="#{applicationSettingBean.instanceManagement()}"
                             class="btn-getstarted"
                             update="mainContent"/>
        </f:facet>
    </p:dialog>

</ui:composition>
