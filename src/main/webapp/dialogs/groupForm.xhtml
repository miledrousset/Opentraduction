<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog header="Ajouter un nouveau utilisateur" widgetVar="groupDialog"
              minHeight="40" width="500" showEffect="fade" modal="true" resizable="true">

        <h:form id="groupForm" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="nom" value="Nom du groupe"/>
                    <p:inputText id="nom" class="form-control"
                                 value="#{applicationSettingBean.groupSelected.name}"
                                 placeholder="Nom..." required="true" />
                </div>
            </div>
            <div class="row">
                <div class="field col-12 md:col-4" style="margin-top: 10px">
                    <p:outputLabel for="instances" value="Instances thÃ©saurus"/>
                    <p:pickList id="instances" value="#{applicationSettingBean.instanceModel}" var="instance"
                                itemLabel="#{instance}" itemValue="#{instance}" style="width: 100%"/>
                </div>
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="Annuler" styleClass="ui-button-secondary ui-button-flat"
                             actionListener="PF('groupDialog').hide();"
                             ajax="true" process="@this" update="groupForm"/>
            <p:commandButton title="Valider" actionListener="#{applicationSettingBean.userManagement()}"
                             class="btn-getstarted" ajax="true" process="@this"
                             update="mainContent"/>
        </f:facet>
    </p:dialog>

</ui:composition>
