<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="groupForm" header="Ajouter un nouveau utilisateur" widgetVar="groupDialog"
              minHeight="40" width="400" showEffect="fade" modal="true" resizable="true">

        <h:form>
            <div class="row">
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="nom" value="Nom du groupe"/>
                    <p:inputText id="nom" class="form-control"
                                 value="#{groupsSettingBean.groupSelected.name}"
                                 placeholder="Nom..." required="true" />
                </div>
            </div>
            <div class="row">
                <div class="field col-12 md:col-4" style="margin-top: 10px">
                    <p:outputLabel value="Instance thÃ©saurus"/>
                    <p:selectOneMenu value="#{groupsSettingBean.idInstanceSelected}" class="form-control"
                                     required="true" label="tableId" appendTo="@this" >
                        <f:selectItems value="#{consultationInstancesBean.collectionList}" var="instance"
                                       itemLabel="#{instance.name}" itemValue="#{instance.id}"/>
                    </p:selectOneMenu>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 2px;">
                <p:commandButton value="Annuler" styleClass="ui-button-secondary ui-button-flat"
                                 actionListener="PF('groupDialog').hide();"
                                 ajax="true" process="@this" update="groupForm"/>

                <p:commandButton title="Valider" actionListener="#{groupsSettingBean.groupManager()}"
                                 class="btn-getstarted" ajax="true" process="@form"
                                 update="mainContent:listGroups"/>
            </div>
        </h:form>
    </p:dialog>

</ui:composition>
