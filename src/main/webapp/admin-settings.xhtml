<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OpenTraduction</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </h:head>

  <h:body class="services-details-page">
    <h:panelGroup id="mainContent">

      <ui:include src="shared/header.xhtml" />

      <main class="main">
        <!-- Service Details Section -->
        <section id="service-details" class="service-details section">
          <div class="container">
            <div class="row gy-5">
              <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
                <div class="service-box">
                  <h4>ParamÃ¨tres</h4>
                  <div class="services-list">
                    <p:link class="#{applicationSettingBean.getMenuItemClass('USER_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des utilisateurs</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('GROUP_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des groupes</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('INSTANCE_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des instances</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('LANGUAGE_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des langues</span>
                    </p:link>
                  </div>
                </div><!-- End Services List -->
              </div>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'USER_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des utilisateurs</h3>

                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'GROUP_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des groupes</h3>

                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'INSTANCE_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des instances</h3>

                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'LANGUAGE_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des langues</h3>

                </div>
              </h:panelGroup>
            </div>
          </div>
        </section>
      </main>

      <ui:include src="shared/footer.xhtml" />
    </h:panelGroup>
  </h:body>
</html>
