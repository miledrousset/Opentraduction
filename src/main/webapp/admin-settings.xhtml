<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OpenTraduction</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet"/>
  </h:head>

  <h:body class="services-details-page">
    <h:form id="mainContent">

      <p:growl id="message" globalOnly="true" />

      <ui:include src="shared/header.xhtml" />

      <main class="main">
        <!-- Service Details Section -->
        <section id="service-details" class="service-details section">
          <div class="container">
            <div class="row gy-5">
              <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                <div class="service-box">
                  <h4>Paramètres Système</h4>
                  <h:form>
                    <div class="services-list">
                      <p:commandLink class="#{applicationSettingBean.getMenuItemClass('USER_MANAGEMENT')}"
                                     action="#{applicationSettingBean.setMenuItem('USER_MANAGEMENT')}"
                                     ajax="true" process="@this" update="mainContent">
                        <i class="pi pi-user"/><span>Gestion des utilisateurs</span>
                      </p:commandLink>

                      <p:commandLink class="#{applicationSettingBean.getMenuItemClass('GROUP_MANAGEMENT')}"
                                     action="#{applicationSettingBean.setMenuItem('GROUP_MANAGEMENT')}"
                                     ajax="true" process="@this" update="mainContent">
                        <i class="pi pi-users"/><span>Gestion des groupes</span>
                      </p:commandLink>

                      <p:commandLink class="#{applicationSettingBean.getMenuItemClass('INSTANCE_MANAGEMENT')}"
                                     action="#{applicationSettingBean.setMenuItem('INSTANCE_MANAGEMENT')}"
                                     ajax="true" process="@this" update="mainContent">
                        <i class="pi pi-server"/><span>Gestion des instances</span>
                      </p:commandLink>
                    </div>
                  </h:form>
                </div>
              </div>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'USER_MANAGEMENT'}">
                <ui:include src="system-settings/users-management.xhtml" />
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'GROUP_MANAGEMENT'}">
                <ui:include src="system-settings/groups-management.xhtml" />
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'INSTANCE_MANAGEMENT'}">
                <ui:include src="system-settings/instances-management.xhtml" />
              </h:panelGroup>
            </div>
          </div>
        </section>
      </main>
    </h:form>
    <ui:include src="shared/footer.xhtml" />

    <ui:include src="dialogs/userDialog.xhtml" />
  </h:body>
</html>
