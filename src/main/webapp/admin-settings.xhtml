<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OpenTraduction</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </h:head>

  <h:body class="services-details-page">
    <h:panelGroup id="mainContent">

      <ui:include src="shared/header.xhtml" />

      <main class="main">
        <!-- Service Details Section -->
        <section id="service-details" class="service-details section">
          <div class="container">
            <div class="row gy-5">
              <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
                <div class="service-box">
                  <h4>Paramètres Système</h4>
                  <div class="services-list">
                    <p:link class="#{applicationSettingBean.getMenuItemClass('USER_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des utilisateurs</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('GROUP_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des groupes</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('INSTANCE_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des instances</span>
                    </p:link>
                    <p:link class="#{applicationSettingBean.getMenuItemClass('LANGUAGE_MANAGEMENT')}">
                      <i class="bi bi-arrow-right-circle"/><span>Gestion des langues</span>
                    </p:link>
                  </div>
                </div><!-- End Services List -->
              </div>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'USER_MANAGEMENT'}">
                <div class="col-lg-8 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3></h3>

                  <section id="pricing" class="pricing section">
                    <div class="container section-title" data-aos="fade-up">
                      <h2>Liste des utilisateurs</h2>
                    </div>

                    <div class="container" data-aos="zoom-in" data-aos-delay="100">

                      <div class="row">
                        <div class="col-lg-12">
                          <div class="pricing-item featured">
                            <div class="row">
                              <div class="col-12" style="text-align: right; margin-bottom: 10px">
                                <p:commandButton styleClass="ui-button-raised ui-button-secondary"
                                                 icon="pi pi-plus-circle" ajax="true" process="@this"
                                                 onclick="PF('addUser').show();" value="Ajouter un nouveau utilisateur" />
                              </div>
                            </div>

                            <p:dataTable var="user" value="#{applicationSettingBean.users}" class="table table-hover">
                              <p:column headerText="Groupe">
                                <p:tag styleClass="mr-2" value="#{user.group.name}" />
                              </p:column>

                              <p:column headerText="Prénom">
                                <h:outputText value="#{user.firstName}" />
                              </p:column>

                              <p:column headerText="Nom">
                                <h:outputText value="#{user.lastName}" />
                              </p:column>

                              <p:column headerText="Login">
                                <h:outputText value="#{user.login}" />
                              </p:column>

                              <p:column headerText="Admin">
                                <h:outputText value="#{user.admin}" />
                                <p:selectBooleanButton onLabel="Yes" offLabel="No" style="width:6rem"/>
                              </p:column>

                              <p:column headerText="Action">

                              </p:column>
                            </p:dataTable>

                          </div>
                        </div><!-- End Pricing Item -->
                      </div>

                    </div>

                  </section>
                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'GROUP_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des groupes</h3>

                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'INSTANCE_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des instances</h3>

                </div>
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'LANGUAGE_MANAGEMENT'}">
                <div class="col-lg-8 ps-lg-5 service-box" data-aos="fade-up" data-aos-delay="200">
                  <h3>Liste des langues</h3>

                </div>
              </h:panelGroup>
            </div>
          </div>
        </section>
      </main>

      <ui:include src="shared/footer.xhtml" />

      <ui:include src="dialogs/addUser.xhtml" />
    </h:panelGroup>
  </h:body>
</html>
