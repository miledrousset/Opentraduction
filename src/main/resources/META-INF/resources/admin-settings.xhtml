<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8" />
    <title>SHS en traduction</title>
    <link href="assets/img/logos/logo.png" rel="icon" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
  </h:head>
  <h:body class="services-details-page">

    <ui:include src="shared/header.xhtml" />

    <h:form id="mainContent">

      <main class="main">
        <!-- Service Details Section -->
        <section id="service-details" class="service-details section">
          <div class="container">
            <div class="row gy-5">
              <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                <div class="service-box">
                  <h4><h:outputText value="#{applicationBean.getLabel('application.settings.title')}" /></h4>
                  <div class="services-list">
                    <p:commandLink class="#{applicationSettingBean.getMenuItemClass('USER_MANAGEMENT')}"
                                   action="#{applicationSettingBean.setMenuItem('USER_MANAGEMENT')}"
                                   ajax="true" process="@this" update="mainContent">
                      <i class="pi pi-user"/><span><h:outputText value="#{applicationBean.getLabel('application.user.btn.title')}" /></span>
                    </p:commandLink>

                    <p:commandLink class="#{applicationSettingBean.getMenuItemClass('GROUP_MANAGEMENT')}"
                                   action="#{applicationSettingBean.setMenuItem('GROUP_MANAGEMENT')}"
                                   ajax="true" process="@this" update="mainContent">
                      <i class="pi pi-users"/><span><h:outputText value="#{applicationBean.getLabel('application.group.btn.title')}" /></span>
                    </p:commandLink>

                    <p:commandLink class="#{applicationSettingBean.getMenuItemClass('THESAURUS_REFERENCE')}"
                                   action="#{applicationSettingBean.setMenuItem('THESAURUS_REFERENCE')}"
                                   ajax="true" process="@this" update="mainContent">
                      <i class="pi pi-server"/><span><h:outputText value="#{applicationBean.getLabel('system.reference.btn.title')}" /></span>
                    </p:commandLink>

                    <p:commandLink class="#{applicationSettingBean.getMenuItemClass('THESAURUS_CONSULTATION')}"
                                   action="#{applicationSettingBean.setMenuItem('THESAURUS_CONSULTATION')}"
                                   ajax="true" process="@this" update="mainContent">
                      <i class="pi pi-server"/><span><h:outputText value="#{applicationBean.getLabel('system.consultation.btn.title')}" /></span>
                    </p:commandLink>
                  </div>
                </div>
              </div>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'USER_MANAGEMENT'}">
                <ui:include src="system-settings/users-management.xhtml" />
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'GROUP_MANAGEMENT'}">
                <ui:include src="system-settings/groups-management.xhtml" />
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'THESAURUS_REFERENCE'}">
                <ui:include src="system-settings/reference-management.xhtml" />
              </h:panelGroup>

              <h:panelGroup rendered="#{applicationSettingBean.selectedSetting == 'THESAURUS_CONSULTATION'}">
                <ui:include src="system-settings/consultation-management.xhtml" />
              </h:panelGroup>
            </div>
          </div>
        </section>
      </main>
      <ui:include src="shared/footer.xhtml" />
    </h:form>

    <ui:include src="shared/footer2.xhtml" />

    <ui:include src="dialogs/userDialog.xhtml" />
    <ui:include src="dialogs/groupDialog.xhtml" />
    <ui:include src="dialogs/referenceDialog.xhtml" />
    <ui:include src="dialogs/consultationDialog.xhtml" />
  </h:body>
</html>
