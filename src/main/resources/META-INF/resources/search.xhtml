<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <title>SHS en traduction</title>
        <link href="assets/img/logos/logo.png" rel="icon" />
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
        <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
        <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
        <link href="assets/css/main.css" rel="stylesheet" />
    </h:head>

    <h:body class="services-details-page">
        <h:panelGroup id="mainContent" rendered="#{applicationBean.checkConnection()}">
            <ui:include src="shared/header.xhtml" />
            <main class="main">
                <h:panelGroup id="resultPanel" rendered="#{searchBean.searchResultDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">

                    <ui:include src="search/result.xhtml" />
                </h:panelGroup>

                <h:panelGroup id="addCandidat" rendered="#{searchBean.addCandidatDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">
                    <ui:include src="search/candidat.xhtml" />
                </h:panelGroup>

                <h:panelGroup id="addProposition" rendered="#{searchBean.addPropositionDisplay}"
                              class="container" data-aos="zoom-in" data-aos-delay="100">
                    <ui:include src="search/proposition.xhtml" />
                </h:panelGroup>
            </main>
            <ui:include src="shared/footer.xhtml" />
        </h:panelGroup>
        <ui:include src="shared/footer2.xhtml" />
    </h:body>
</html>
