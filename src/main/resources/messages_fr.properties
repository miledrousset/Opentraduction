application.about.msg1=Le programme « SHS en traduction » est une initiative conjointe de l’<a href="https://www.institutfrancais-tunisie.com">Institut français de Tunisie (IFT)</a> et du <a href="http://majlis-remomm.fr">Groupement d’intérêt scientifique Moyen-Orient et Mondes Musulmans (GIS MOMM)</a>.
application.about.msg2=Il bénéficie en 2024 et 2025 du soutien du Fonds Équipe France du ministère de l’Europe et des Affaires étrangères.
application.about.msg3=Il vise à développer la traduction scientifique entre l’arabe et le français dans le domaine des sciences humaines et sociales (SHS).
application.about.msg4=La plateforme d’aide aux traducteurs permet un accompagnement des traductions par des comités scientifiques spécialisés et de valider un lexique scientifique et ses variantes.
application.about.msg5=Elle repose sur le gestionnaire de thesaurus <a href="https://opentheso.hypotheses.org">Opentheso</a>, développé à la <a href="https://www.mom.fr">Maison de l’Orient et de la Méditerranée</a> et faisant partie de la grille de services de <a href="https://www.huma-num.fr">Huma-Num
