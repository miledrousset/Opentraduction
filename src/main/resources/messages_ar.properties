application.about.msg1=برنامج "العلوم الإنسانية والاجتماعية في الترجمة" هو مبادرة مشتركة بين <a href="https://www.institutfrancais-tunisie.com">المعهد الفرنسي بتونس (IFT)</a> و<a href="http://majlis-remomm.fr">المجموعة العلمية الخاصة بالشرق الأوسط والعالم الإسلامي (GIS MOMM)</a>.
application.about.msg2=يحظى بدعم صندوق فريق فرنسا التابع لوزارة أوروبا والشؤون الخارجية خلال عامي 2024 و2025.
application.about.msg3=يهدف إلى تطوير الترجمة العلمية بين اللغة العربية والفرنسية في مجال العلوم الإنسانية والاجتماعية (SHS).
application.about.msg4=تتيح المنصة مساعدة المترجمين من خلال لجان علمية متخصصة واعتماد معجم علمي وتنوعاته.
application.about.msg5=تعتمد المنصة على مدير الثيساروس <a href="https://opentheso.hypotheses.org">Opentheso</a>، الذي طور في <a href="https://www.mom.fr">بيت الشرق والبحر الأبيض المتوسط</a> ويعد جزءًا من شبكة خدمات <a href="https://www.huma-num.fr">Huma-Num</a>.
